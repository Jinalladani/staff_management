{% extends 'bash.html' %}
{% load static %}
{% block content %}
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<style>
.home-content .sales-boxes .recent-sales{
  width: 97%;
  background: #fff;
  padding: 20px 30px;
  margin: 0 20px;
  border-radius: 12px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}
</style>

<section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">TASK</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search' ></i>
      </div>
      <div class="profile-details">
            <i class="fa fa-user" aria-hidden="true" style="margin-left:40px;"></i>
            <form action="{% url 'logout' %}" method="post" id="my_form">
            {% csrf_token %}
            <button type="submit" ></button>
            <a href="javascript:{}" onclick="document.getElementById('my_form').submit();"style="margin-left:10px; text-decoration:none;"> Logout </a>

            </form>
        </div>
    </nav>

    <div class="home-content">


      <div class="sales-boxes">
        <div class="recent-sales box">
          <div class="title">Staff Task</div>
          <hr>
          <div class="sales-details">
            <form method="post" class="post-form" action="{% url 'staffTask' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="container">
                <br>
                <div class="form-group row">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Date:</label>
                        <div class="col-sm-3" >
                           <input required type="date" name="date" id="date" style="padding:5px; width:300px">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">New Enrollment:</label>
                        <div class="col-sm-3" >
                           <input required type="text" name="newEnrollment" id="newEnrollment" style="padding:5px; width:300px">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Aadhar Mandatory Update:</label>
                        <div class="col-sm-3" >
                           <input required type="text" name="AadharMandatoryUpdate" id="AadharMandatoryUpdate" style="padding:5px; width:300px">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Aadhar Demographic Update:</label>
                        <div class="col-sm-3" >
                           <input required type="text" name="AadharDemographicUpdate" id="AadharDemographicUpdate" style="padding:5px; width:300px">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Aadhar Biometric Update:</label>
                        <div class="col-sm-3" >
                           <input required type="text" name="AadharBiometricUpdate" id="AadharBiometricUpdate" style="padding:5px; width:300px">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Remark :</label>
                        <div class="col-sm-4">
                          <textarea name="remark" id="remark" rows="5"  style="padding:5px; width:300px"></textarea>
                        </div>
                    </div>

                     <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Upload HTML File :</label>
                        <div class="col-sm-4">
                            <input required type="file" name="htmlfile" id="htmlfile" style="padding:5px; width:300px;border:1px solid">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label"></label>
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary" >Submit</button>
                        </div>
                    </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
