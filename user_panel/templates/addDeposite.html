{% extends 'bash.html' %}
{% load static %}
{% block content %}
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<style>
.home-content .sales-boxes .recent-sales{
  width: 100%;
  background: #fff;
  padding: 20px 30px;
  margin: 0 20px;
  border-radius: 12px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

</style>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">DEPOSITE</span>
        </div>
        <div class="search-box">
            <input required type="text" placeholder="Search...">
            <i class='bx bx-search'></i>
        </div>
        <div class="profile-details">
            <i class="fa fa-user" aria-hidden="true" style="margin-left:40px;"></i>
            <form action="{% url 'logout' %}" method="post" id="my_form">
            {% csrf_token %}
            <button type="submit" ></button>
            <a href="javascript:{}" onclick="document.getElementById('my_form').submit();"style="margin-left:10px; text-decoration:none;"> Logout </a>
            </form>
        </div>
    </nav>

    <div class="home-content">
        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">New Deposite Added</div>
                <hr>
                <div class="sales-details">
                    <form method="POST" class="post-form" action="{% url 'addDeposite' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="container">
                            <br>
                            <div class="form-group row">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Date:</label>
                                    <div class="col-sm-6">
                                        <input required type="date" name="date" id="dte" style="padding:5px; width:300px">
                                    </div>
                                </div>
                                <div class="form-group row">
                        <label class="col-sm-3 col-form-label"> Transaction Type  :</label>
                        <div class="col-sm-6">
                          <select  name="transaction_type" style="padding:5px; width:300px" onchange="configureDropDownLists(this,document.getElementById('ddl2'))">
                            <option selected disabled>--Selected--</option>
                            <option value="Cash">Cash</option>
                            <option value="Bank">Bank</option>
                            </select>
                        </div>
                    </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Person Name:</label>
                                    <div class="col-sm-3">
                                       <input required type="text"  name="person_name" style="padding:5px; width:300px">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Amount:</label>
                                    <div class="col-sm-3">
                                       <input required type="text"  name="amount" style="padding:5px; width:300px">
                                    </div>
                                </div>
                                <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Upload Document :</label>
                        <div class="col-sm-4">
                            <input required type="file" name="fileStore" id="fileStore" style="padding:5px; width:300px;border:1px solid">
                        </div>
                    </div>


                                <div class="form-group row">
                                    <label class="col-sm-1 col-form-label"></label>
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
