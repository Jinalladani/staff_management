{% extends 'adminbash.html' %}
{% load static %}
{% block content %}
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<style>
.home-content .sales-boxes .recent-sales{
  width: 100%;
  background: #fff;
  padding: 20px 30px;
  margin: 0 20px;
  border-radius: 12px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

</style>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">STOCK REPORT</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search'></i>
        </div>
        <div class="profile-details">
            <i class="fa fa-user" aria-hidden="true" style="margin-left:40px;"></i>
            <form action="{% url 'adminlogout' %}" method="post" id="my_form">
            {% csrf_token %}
            <button type="submit" ></button>
            <a href="javascript:{}" onclick="document.getElementById('my_form').submit();"style="margin-left:10px; text-decoration:none;"> Logout </a>
            </form>
        </div>
    </nav>

    <div class="home-content">
        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">New Stock Added</div>
                <hr>
                <div class="sales-details">
                    <form method="POST" class="post-form" action="{% url 'addStockReport' %}">
                        {% csrf_token %}
                        <div class="container">
                            <br>
                            <div class="form-group row">

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">SIM Value:</label>
                                    <div class="col-sm-4">
                                        <select class="form-control" name="simValue" id="simValue"  style="padding:5px; width:370px">
                                            <option selected value="">----select----</option>
                                            <option value="CBP Value">CBP Value</option>
                                            <option value="C top Value">C top Value</option>
                                            <option value="Paired SIM">Paired SIM</option>
                                            <option value="MNP SIM">MNP SIM</option>
                                        </select>
                                        </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Select CSC:</label>
                                    <div class="col-sm-4">
                                        <select class="form-control" name="csc" id="csc"  style="padding:5px; width:370px">
                              <option selected value="">----select----</option>
                                         {% for inc in allCSC %}
                                    <option>{{inc.csc}}</option>
                                        {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Stock:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="stock"
                                               id="stock" required maxlength="20"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-1 col-form-label"></label>
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-success btn-lg">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
