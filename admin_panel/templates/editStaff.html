{% extends 'adminbash.html' %}
{% load static %}
{% block content %}
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<style>
.home-content .sales-boxes .recent-sales{
  width: 100%;
  background: #fff;
  padding: 20px 30px;
  margin: 0 20px;
  border-radius: 12px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

</style>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">STAFF LIST</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search'></i>
        </div>
        <div class="profile-details">
            <i class="fa fa-user" aria-hidden="true" style="margin-left:40px;"></i>
            <form action="{% url 'adminlogout' %}" method="post" id="my_form">
            {% csrf_token %}
            <button type="submit" ></button>
            <a href="javascript:{}" onclick="document.getElementById('my_form').submit();"style="margin-left:10px; text-decoration:none;"> Logout </a>
            </form>
        </div>
    </nav>

    <div class="home-content">
        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">Edit Staff Details</div>
                <hr>
                <div class="sales-details">
                    <form method="POST" class="post-form" action="{% url 'editStaff' staff_list.id %}">
                        {% csrf_token %}
                        <div class="container">
                            <br>
                            <div class="form-group row">

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Station Id :</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="session_id" value="{{staff_list.station_id}}"
                                               id="session_id" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">User Id :</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="user_id" value="{{staff_list.user_id}}"
                                               id="user_id" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Machine Id :</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="machine_id" value="{{staff_list.machine_id}}"
                                               id="machine_id" />
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">SSA :</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="ssa" value="{{staff_list.city.ssavalue.ssa}}"
                                               id="ssa"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">CSC:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="csc" value="{{staff_list.city.csc}}"
                                               id="csc" required/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">UserName:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="username" value="{{staff_list.username}}"
                                               id="username" required maxlength="20"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Email:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="email" value="{{staff_list.email}}"
                                               id="email" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">BA Aadhar Email:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="HODEmail" value="{{staff_list.BAAdharEmail}}"
                                               id="HODEmail" required />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">CSC Incharge Email:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="CSCInchargeEmail" value="{{staff_list.CSCInchargeEmail}}"
                                               id="CSCInchargeEmail" required />
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Phone No:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="phone_no" value="{{staff_list.phone_no}}"
                                               id="phone_no" required maxlength="20"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Joining Date:</label>
                                    <div class="col-sm-4">
                                    <input type="date" dataformatas="YYYY-MM-DD"  class="form-control" name="joining_date"
                                               forma id="joining_date"
                                               maxlength="100" value="{{staff_list.joining_date|date:'Y-m-d'}}"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">End Date:</label>
                                    <div class="col-sm-4">
                                    <input type="date" dataformatas="YYYY-MM-DD"  class="form-control" name="end_date"
                                               forma id="end_date"
                                               maxlength="100" value="{{staff_list.end_date|date:'Y-m-d'}}"/>
                                    </div>
                                </div>



                                <div class="form-group row">
                                    <label class="col-sm-1 col-form-label"></label>
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-success btn-lg">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
